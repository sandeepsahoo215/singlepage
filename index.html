<!DOCTYPE html>

    <title>Dashboard</title>

    <div>

                          <option value="pumpernickel">6 digit</option>
                        </select>
                        <!-- <input class="input noicon formtwo" type="text" placeholder="Traffic code"> -->
                        
                    </form>
                    <form class="form">
        
                        <input class="input formtwo" type="text" placeholder="Select Product">
                        <button class="ico"><i class="fa fa-search"></i></button>
                    </form> 
                    <form class="form">
                        <button class="src">Search</button>
                    </form>
                </div>
                <div>
                    <form class="form">

                    </form> 
                    <form class="form">
                        <button class="src">Search</button>
                    </form>

                </div>

                <div class="row">
                    <div class="but" style="position: fixed;">
                        <button class="src">Record 12094</button>
                        <button class="src bht">Code 12094</button>

                    <div class="but" style="margin-left:650px ;">
                       <div class="list">

                        <i class="fa fa-arrow-circle-down" style="font-size:30px; color: #60dcae; padding-right: 0px;"></i>
                        <i class="fa fa-angle-left" style="font-size:36px;padding-right: 0px;"></i>
                        <button class="five">5</button>
                        <i class="fa fa-angle-right" style="font-size:36px;padding-right: 0px;"></i>
